<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon" />
		<title>My Profile</title>

		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/profile.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
	</head>
	<body>
		<section id="pWrap">
			<h1>My Profile</h1>
			<div id="contentWrap">
				<div id="userWrap">
					<img src="images/blankUser.svg" alt="Profile Picture" id="userPFP" />
					<h2 class="userName">User not found</h2>
				</div>
				<div id="creditWrap">
					<h2 id="creditHead">Credit: <span id="credit"></span></h2>
				</div>
				<div id="pastEvents">
					<h2 id="eventsHead">Past Events:</h2>
					<div id="eventsWrap">No past events found
						
					</div>
				</div>
			</div>
		</section>

		<script type="module" src="scripts/profile.js"></script>
	</body>
</html>
