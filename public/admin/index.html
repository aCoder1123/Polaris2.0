<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="../images/favicon.svg" type="image/x-icon" />

		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../css/eventsStyling.css" />
		<link rel="stylesheet" href="../css/dashbaord.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<title>Polaris - Weekend Viewer</title>
	</head>
	<body>
		<section id="weekendInfo">
			<h2 id="infoHead">Info</h2>
			<div id="infoContainer">
				<div id="selectorWrap">
					<span id="weekendBack" class="material-symbols-outlined arrow"> arrow_back </span>
					<select name="" id="dateSelect"></select>
					<span id="weekendForward" class="material-symbols-outlined arrow"> arrow_forward </span>
				</div>
				<div id="infoWrap" class="active">
					<span class="wkdInfo">Total Trips: <span id="tripNum" class="info">0</span></span>
					<span class="wkdInfo">Total Sign-ups: <span id="signupNum" class="info">0</span></span>
					<div id="adminWrap">
						<h3 id="adminHead">Manage Admin</h3>
						<div id="adminListWrap"></div>
						<div id="addWrap">
							<input type="email" id="adminIn" required>
							<button id="addAdminButton">Add</button>
						</div>
					</div>
					<div id="subAdminWrap">
						<h3 id="subAdminHead">Manage Sub-Admin</h3>
						<div id="subAdminListWrap"></div>
						<div id="addWrap">
							<input type="email" id="subAdminIn" required>
							<button id="addSubAdminButton">Add</button>
						</div>
					</div>
					<div id="dataSheetWrap">
						<h3 id="dataSheetHead">Student Data Sheet URL</h3>
						<input type="url" id="dataSheetURLIn" required>
						<input type="text" id="extractedID" readonly>
						<div id="sheetButtonsWrap">
							<button id="dataSheetSubmit">Save</button>
							<button id="infoUpdateButton">Update Now</button>
						</div>
					</div>
					<div id="creditResetWrap">
						<h3 id="creditResetHead">Reset Credit</h3>
						<button id="creditReset">Reset Credit</button>
					</div>
				</div>
			</div>
		</section>
		<script type="module" src="../scripts/dashboard.js"></script>
	</body>
</html>
