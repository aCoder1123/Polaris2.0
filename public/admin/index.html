<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="../images/favicon.svg" type="image/x-icon" />

		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../css/eventsStyling.css" />
		<link rel="stylesheet" href="../css/dashbaord.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700&display=block"
		/>
		<title>Polaris - Weekend Viewer</title>
	</head>
	<body>
		<section id="weekendInfo" class="noScrollBar">
			<h2 id="infoHead">Info</h2>
			<div id="infoContainer">
				<div id="selectorWrap">
					<span id="weekendBack" class="material-symbols-outlined arrow"> arrow_back </span>
					<select name="" id="dateSelect"></select>
					<span id="weekendForward" class="material-symbols-outlined arrow"> arrow_forward </span>
				</div>
				<div id="infoWrap" class="active">
					<span class="wkdInfo">Total Trips: <span id="tripNum" class="info">0</span></span>
					<span class="wkdInfo">Total Off-Campus Trips: <span id="tripNumOC" class="info">0</span></span>
					<span class="wkdInfo">Total Sign-ups: <span id="signupNum" class="info">0</span></span>
					<span class="wkdInfo">Total Checked-In: <span id="checkedInNum" class="info">0</span></span>
					<span class="wkdInfo">Total No-Show: <span id="noShowNum" class="info">0</span></span>
				</div>
			</div>
		</section>
		<script type="module" src="../scripts/dashboard.js"></script>
	</body>
</html>
