<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="../images/favicon.svg" type="image/x-icon" />

		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../css/eventsStyling.css" />
		<link rel="stylesheet" href="../css/builder.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<title>Polaris - Weekend Builder</title>
	</head>
	<body>
		<section id="weekendInfo">
			<h2 id="infoHead">Editor</h2>
			<div id="weekendInfoContainer">
				<div id="settingsWrap">
					<h3 id="settingsHead">Weekend Settings</h3>
					<div id="topButtons">
						<button id="editWeekend" class="setting">Edit Active Weekend</button>
						<button id="clearBtn" class="setting">Clear</button>
					</div>
					<div id="settingsInfoWrap">
						<div class="setting">
							<label for="startDate">Start Date: </label>
							<input type="date" name="startDate" id="startDate" min="2024-1-1" />
						</div>
						<div class="setting">
							<label for="endDate">End Date: </label>
							<input type="date" name="endDate" id="endDate" min="2024-1-1" />
						</div>
						<div class="setting">
							<label for="releaseDate">Release: </label>
							<input type="datetime-local" name="releaseDate" id="releaseDate" min="2024-1-1" />
						</div>
						<div class="setting">
							<label for="lotteryDate">Lottery: </label>
							<input type="datetime-local" name="lotteryDate" id="lotteryDate" min="2024-1-1" />
						</div>
						<div class="setting">
							<label for="weekendTemplateSelector">Select a template: </label>
							<select name="template" id="weekendTemplateSelector">
								<option value="">No Template</option>
							</select>
						</div>
					</div>
				</div>
				<div id="eventCreatorWrap">
					<h3 id="eventCreatorHead">Event Creator</h3>
					<div class="setting">
						<label for="eventTemplateSelector">Template: </label>
						<input
							type="search"
							id="eventTemplateSelector"
							list="eventTemplateList"
							placeholder="No Template"
						/>
						<datalist id="eventTemplateList"></datalist>
					</div>
					<div class="setting">
						<label for="saveAsTemplate">Save as template: </label>
						<input type="checkbox" id="saveAsTemplate" />
					</div>
					<div class="setting">
						<label for="daySelect">Day: </label>
						<select name="daySelect" id="daySelect" required></select>
					</div>
					<div class="setting">
						<label for="eventStart">Start Time: </label>
						<input type="time" name="eventStart" id="eventStart" value="12:00" />
					</div>
					<div class="setting">
						<label for="eventEnd">End Time: </label>
						<input type="time" name="eventEnd" id="eventEnd" value="12:00" />
					</div>
					<div class="setting">
						<label for="criteriaSelector">Admission: </label>
						<select id="criteriaSelector">
							<option value="signup">Signup</option>
							<option value="advLottery">Advanced Lottery</option>
							<option value="creditLottery">Credit Lottery</option>
							<option value="credit">Pure Credit</option>
							<option value="randLottery">Random Lottery</option>
							<option value="none">No Signup</option>
						</select>
					</div>

					<div class="eventMakerWrap open">
						<div id="mEventHeadWrap" class="eventHeadWrap eIWrap">
							<span class="material-symbols-outlined collapse"> expand_circle_right </span>
							<input required type="text" placeholder="Event Title" id="titleIn" />
						</div>

						<div id="mInfoWrap" class="eventInfoWrap">
							<div class="eventLocationWrap eIWrap">
								<span class="material-symbols-outlined"> location_on </span>
								<span class="eventAddress">
									<input id="eventLocation" required type="text" placeholder="Event Location" />
								</span>
							</div>
							<div class="travelWrap eIWrap">
								<span class="material-symbols-outlined"> airport_shuttle </span>
								<span class="travelTime">
									<input id="travelTime" required type="number" step="1" min="0" /> min
								</span>
							</div>
							<div class="eventLeadWrap eIWrap">
								<span class="material-symbols-outlined"> person </span>
								<span id="eventLeader">
									T. <input id="eventFaculty" required type="text" placeholder="trip leader" />
								</span>
							</div>
							<div class="descWrap eIWrap">
								<span class="material-symbols-outlined descIcon"> description </span>
								<p class="eventDesc"><textarea name="desc" id="desc" cols="20" rows="4"></textarea></p>
							</div>
							<div class="attendeesWrap eIWrap">
								<span class="material-symbols-outlined" id="attendeeAdd">add_circle</span>
								<span class="singedUpNum">0</span>/<input
									required
									type="number"
									step="1"
									min="0"
									id="slotsIn"
									value="9"
								/>
								<div id="mAttendeesList"></div>

								<datalist id="studentsList"> </datalist>

								<button type="button" id="eventSaveButton">Save Event</button>
							</div>
						</div>
					</div>
				</div>
				<div id="buttonsWrap">
					<button type="button" id="saveWeekendButton">Save Weekend</button>
					<button type="button" id="saveWeekendAsTemplateButton">Save Weekend as Template</button>
					<button type="button" id="debugCodeButton">View Debug</button>
				</div>
				<pre id="debugCode"></pre>
			</div>
		</section>
		<script type="module" src="../scripts/builder.js"></script>
	</body>
</html>
