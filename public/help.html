<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon" />
		<title>Polaris - Help</title>

		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/help.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
	</head>
	<body>
		<section id="helpContentWrap">
			<h1>Help Center</h1>
			<div id="content">
				<div id="leftWrap">
					<form action="" method="post" id="reportForm">
							<legend><h2>Bug Report Form</h2></legend>
							<div class="inputWrap">
								<label for="pageSelect">Page on which the error occurred:</label>
								<select name="page" id="pageSelect" required>
									<option value="" selected disabled hidden>Select an Option:</option>
									<option value="login.html">Log In Page</option>
									<option value="schedule.html">Main Schedule Page</option>
									<option value="profile.html">Profile</option>
									<option value="help.html">Help (this) Page</option>
									<option value="404.html">404 Page</option>
									<option value="admin/builder.html">Weekend Builder Page (admin)</option>
									<option value="admin/index.html">Weekend Dashboard (admin)</option>
								</select>
							</div>
							<div class="inputWrap">
								<label for="description">Description of error:</label>
								<textarea name="description" id="description" cols="30" rows="2" placeholder="Description of error, the more detailed the better." required></textarea>
								
							</div>
							<div class="inputWrap">
								<label for="repro">Steps to reproduce:</label>
								<textarea name="repro" id="repro" cols="30" rows="2" placeholder="Steps to reproduce the error if possible and relevant."></textarea>	
							</div>
							<div class="inputWrap">
								<label for="emailIn">Email for followup:</label>
								<input
									type="email"
									name="email"
									id="emailIn"
									placeholder="first.last@westtown.edu"
									autocomplete="email"
								/>
							</div>
							<input type="submit" value="Submit" name="submit" id="submitBtn" />
					</form>
				</div>
				<div id="rightWrap">
					<h2 id="videoHead">Intro to Polaris</h2>
					<video src="/images/PolarisExplanation.mp4" id="helpVideo" type="video/mp4" controls></video>
					<span id="helpBlurb"
						>For weekend program help <a href="mailto:robert.frazier@westtown.edu">email T. Robert</a> or
						<a href="tel:+16103997971">call the DA</a>. 
						For Polaris tech help fill out the bug report form and we will get back to you as soon as possible.
					</span>
					<!-- <iframe
						width="560"
						height="315"
						src="https://www.youtube.com/embed/b_t1l9eNvjM?si=7fKmer5YIc0bjgNR"
						title="YouTube video player"
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
						referrerpolicy="strict-origin-when-cross-origin"
						allowfullscreen
					></iframe> -->
				</div>
			</div>
		</section>
		<script type="module" src="scripts/help.js"></script>
	</body>
</html>
