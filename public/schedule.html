<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon" />
		<title>Polaris - Schedule</title>

		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/eventsStyling.css" />
		<link rel="stylesheet" href="css/schedule.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
	</head>
	<body>
		<div id="checkInWindow" class="">
			<h3 id="windowHead">Check In</h3>
			<span class="material-symbols-outlined" id="exitSignup"> cancel </span>
			<div id="sortWrap">
				Sorted by:
				<div id="sortBtn">
					<span id="sortType">Signup Order</span>
					<span class="material-symbols-outlined"> swap_vert </span>
				</div>
			</div>
			<div id="attendeesWrap" class="noScrollBar"></div>

			<div id="topAttendeeLinksWrap" class="attendeeLinkWrap">
				<span id="attendeeCount">Checked in: <b id="checkedInNum"></b>/<span id="numSpots"></span></span>
				<datalist id="studentsList"> </datalist>
				<input required type="email" list="studentsList" id="attendeeInput" placeholder="add attendee" />
				<input type="number" required min="0" step="1" id="attendeeNumIn" placeholder="#" />
				<span class="material-symbols-outlined" id="addAttendee"> add_circle </span>
			</div>
			<div id="btmAttendeeLinksWrap" class="attendeeLinkWrap">
				<button id="checkInSaveButton">Save</button>
				<a href="" id="mailLink" class="attendeeLink">
					<span class="material-symbols-outlined" id="attendeesMail"> mail </span>
				</a>
				<span class="material-symbols-outlined attendeeLink" id="attendeesPrint"> print </span>
			</div>
		</div>
		<section id="mySchedule">
			<h2 id="scheduleHead">My Schedule</h2>
			<span class="material-symbols-outlined" id="swipeIcon"> swipe_left </span>
			<div id="scheduleContainer"></div>
		</section>

		<script type="module" src="scripts/schedule.js"></script>
	</body>
</html>
